<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Bootstrap</title>
</head>

<body style="margin-bottom: 200px;padding: 16px;">

  <br /><br />

  <!-- Formulário Inline-->
  <form class="form-inline">

    <label class="sr-only">Nome</label>
    <input class="form-control mr-sm-2 mb-2" type="text" placeholder="Nome">
    <label class="sr-only">Usuário</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input class="form-control" type="text" placeholder="Usuário">
    </div>

    <button class="btn btn-primary mb-2" type="submit">Enviar</button>

  </form>
  <br /><br />
  <!-- Controles de formuários e selects personalizados são suportados, também-->
  <h3>Controles de formuários e selects personalizados são suportados, também-</h3>
  <form class="form-inline">
    <label class="my-1 mr-2">Preferência</label>
    <select class="custom-select my-1 mr-sm-2">sm-2">
      <option selected>Escolher...</option>
      <option value="1">Um</option>
      <option value="2">Dois</option>
      <option value="3">Três</option>
    </select>

    <button class="btn btn-danger my-1" type="submit">Enviar</button>
  </form>

  <!-- GRUPO DE FORMULÁRIOS -->

  <form>
    <div class="form-group">
      <label>Label exemplo</label>
      <input class="form-control" type="text" placeholder="Input exemplo">
    </div>
    <div class="form-group">
      <label>Outra label</label>
      <input class="form-control" type="text" placeholder="Outro input">
    </div>
  </form>

  <!-- GRID DE FORMULÁRIOS -->
  <form>

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" />
      </div>
      <div class="col">
        <input type="text" class="form-control" />
      </div>
    </div>

  </form>



  <!--FORM ROW -->



  <!--LAYOUTS MAIS COMPLEXOS COM GRID -->

  <form>
    <div class="form-row mt-sm-2 mt-md-0">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input class="form-control" type="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label>Senha</label>
        <input class="form-control"  type="password" placeholder="Senha">
      </div>
    </div>
    <div class="form-group">
      <label>Endereço</label>
      <input class="form-control"  type="text" placeholder="Rua dos Bobos, nº 0">
    </div>
    <div class="form-group">
      <label>Endereço 2</label>
      <input class="form-control"  type="text" placeholder="Apartamento, hotel, casa, etc.">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Cidade</label>
        <input class="form-control"  type="text">
      </div>
      <div class="form-group col-md-4">
        <label>Estado</label>
        <select class="form-control">
          <option selected>Escolher...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>CEP</label>
        <input class="form-control"  type="text">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">
          Clique em mim
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
