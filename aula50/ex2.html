    <!doctype html>
    <html lang="pt-br">

    <head>

        <title>Bootstrap - formulários</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>

    <body style="margin-bottom: 200px;padding: 16px;">

        <form>

            <!-- FORMULÁRIOS HORIZONTAIS -->
            <div class="form-group">
                <label>Usuário</label>
                <input class="form-control" type="text" placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu email">
                <small class="form-text">Email será validado</small>
            </div>

            <!-- select -->
            <div class="form-group">
                <label>Estados</label>
                <select class="form-control" id="estados">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>...</option>
                </select>
            </div>

            <!-- textarea -->
            <div class="form group">
                <label>Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>


            <!-- range -->
            <div class="form-group">
                <label>Satisfação</label>
                <input class="custom-range" type="range" id="range" min="1" max="5">
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>
            <!-- Dimensionamento horizontal de labels-->
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm ">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label col-form-label-sm ">Email</label>
                    <div class="col-sm-11">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm ">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-lg">
                    </div>
                </div>
            </form>


            <!--CAMPOS DE FORMULÁRIO PERSONALIZADOS-->
            <form>
                <div>
                    <div>
                        <label>Preferência</label>
                        <select>
                            <option selected>Escolher...</option>
                            <option value="1">Um</option>
                            <option value="2">Dois</option>
                            <option value="3">Três</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <input type="checkbox">
                            <label>Lembrar preferências</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </form>


            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js"></script>
    </body>

    </html>
